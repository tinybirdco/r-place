
name: Build CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version:  16.x
        cache: 'npm'
    - run: npm ci
    - name: Build
      env:
        VITE_TB_TOKEN: ${{ secrets.VITE_TB_TOKEN }}
      run: npm run build 
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
