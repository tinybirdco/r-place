
name: Build CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version:  16.x
        cache: 'npm'
    - run: npm ci
    - run: npm run build 
    - run:  |
          git config --global user.name 'GitHub action' 
          git config --global user.email 'team@tinybird.co'
          git checkout gh-pages
          git add ./dist -f 
          git commit -m 'Automated deploy to gh-pages'
          git push
