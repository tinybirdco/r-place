<html>
  <head>
    <title>Pixel Art App ãƒ» Powered by Tinybird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a class="brand-ink" href="https://tinybird.co/">
        <img class="brand" src="/assets/tinybird-logo.svg" alt="Tinybird logo" />
      </a>
      <div class="tools">
        <div>
          <img id="remove-datepicker" class="cross" src="/assets/cross-sign.svg" />
          <input type="datetime-local" id="datepicker" placeholder="Heya" />
        </div>
        <div class="picker-wrapper" id="picker">
          <label for="colorpicker">Choose a color</label>
          <div class="color-wrapper">
            <div id="color-box"></div>
            <input type="color" id="colorpicker" />
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="drawing-board">
        <canvas id="board"></canvas>
        <div class="background-gradient"></div>
      </div>
    </main>
    <script src="/main.js" type="module"></script>
  </body>
</html>
